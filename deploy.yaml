apiVersion: apps/v1
kind: Deployment
metadata:
  name: notepad
  labels:
    app: notepad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notepad
  template:
    metadata:
      labels:
        app: notepad
    spec:
      containers:
      - name: notepad
        image : quay.io/avni16/notepad:0.3.0
        ports:
        - containerPort: 8080
      env:
      - name: SECRET_PASSWORD
        valueFrom:
          secretKeyRef:
            name: apikey
            key: password
